<!DOCTYPE html>
<html lang="nb">
    <head>
        <meta charset="UTF-8">
        <title>Laste opp mediefiler</title>
    </head>
    <body style="background-color: #F839;">
    <h1 style="font-size:3em; text-decoration:underline; text-align: center; font-family: arial;"> Last opp bilete av sykkelen din! Konkurranse!</h1>

	<p style="font-size: 1em; font-family: arial;"> Her kan du skryta over sykkelen din, og vinna opp til 2 000 000 kr!, vinnaren vert kåra her på nettsida!</p>
        <input type="file" id="inpFil" required> 
		<div style="margin-top:20px"><input  style="color: black" "background-color: purple" type="submit" id="knapp" value="Last opp"></div>
		<div id="info" style="margin-top:20px"></div>

		<script> 
			var storage = firebase.storage(); 
			var inpFil = document.getElementById("inpFil"); 
			var info = document.getElementById("info"); 
			function lastOppBilde() { 
				var fil = inpFil.files[0]; 
				var filnavn = fil.name; 
				var plassering = storage.ref("bilder/" + filnavn); 
				plassering.put(fil); 
				inpFil.disabled = true;
				info.innerHTML += "fili '" + filnavn + "' e lasta opp ti brennbasn fy so kult";
			} 
			knapp.addEventListener("click", lastOppBilde); 
		</script>
